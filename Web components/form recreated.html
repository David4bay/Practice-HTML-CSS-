<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css";>
    <title>Document</title>
</head>
<body>
    <form><!--form section-->
    <fieldset>
    <h2>Registration form</h2>
    <fieldset>
        <legend>User Personal information</legend>
        <label for="name">Enter your full name</label><br/><!--name section-->
        <input type="text" name="name"/><br/>
        <label for="email">Enter your email</label><br/><!--email section-->
        <input type="email" name="email"/><br/>
        <label for="password" name="password">Enter your password</label><br/><!--password section-->
        <input type="password" name="password"/><br/>
        <label for="password" name="password">Confirm your password</label><br/><!--password section-->
        <input type="password" name="password"/>
        <section>
            Enter your gender<br/><!--gender section-->
        <input type="radio" name="gender" id="male"/><label>Male</label><br/>
        <input type="radio" name="gender" id="female"/><label>Female</label><br/>
        <input type="radio" name="gender" id="other"/><label>Other</label><br/>
        </section>
        <div>
            Enter your address:<br/><!--address section-->
            <textarea rows="3"></textarea><br/><!--textarea section-->
            <input type="submit" value="Sign Up" name="submit-button"/></fieldset><!--submit button-->
     </fieldset>
</form>
</body>
</html>
